<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAC - WebCar Araras</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="script.js"></script>
  <link rel="icon" type="image/png" href="img/icone.png">
</head>
<body class="bg-light">

  <nav class="navbar navbar-expand-lg" style="background-color: #f8f9fa;">
    <div class="container d-flex justify-content-between align-items-center">
      
      <!-- Nome + Ícone WhatsApp -->
      <div class="d-flex align-items-center">
        <p class="mb-0 me-2" style="font-size: 20px;">WebCar Araras</p>
        <a href="https://wa.me/5519994507870" target="_blank">
          <img src="img/whatsapp-icon.png" alt="WhatsApp" width="28" height="28">
        </a>
      </div>
  
      <!-- Menu de Navegação -->
      <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
        <ul class="navbar-nav" style="font-size: 18px;">
          <li class="nav-item"><a class="nav-link" href="index.html" style="color: #212529;">Estoque</a></li>
          <li class="nav-item"><a class="nav-link" href="sobrenos.html" style="color: #212529;">Quem Somos</a></li>
          <li class="nav-item"><a class="nav-link" href="sac.html" style="color: #212529;">SAC</a></li>
        </ul>
      </div>
  
    </div>
  </nav>

  <div class="container my-5">
    <h2>Formulário de SAC</h2>
    <form id="sacForm">
        <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text" class="form-control" id="nome" name="nome" required>
        </div>
        <div class="mb-3">
            <label for="telefone" class="form-label">Telefone</label>
            <input type="tel" class="form-control" id="telefone" name="telefone" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" name="email" required>
        </div>
        <div class="mb-3">
            <label for="assunto" class="form-label">Assunto</label>
            <textarea class="form-control" id="assunto" name="assunto" rows="4" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Enviar via WhatsApp</button>
        <button type="reset" class="btn btn-secondary">Cancelar</button>
    </form>
    <div id="successMessage" class="mt-3 text-success" style="display: none;">
        ✅ Mensagem pronta! Você será redirecionado para o WhatsApp.
    </div>
</div>

<script>
    document.getElementById("sacForm").addEventListener("submit", function(event) {
        event.preventDefault(); // Evita o envio tradicional do formulário

        // Captura os valores do formulário
        let nome = document.getElementById("nome").value;
        let telefone = document.getElementById("telefone").value;
        let email = document.getElementById("email").value;
        let assunto = document.getElementById("assunto").value;

        // Número de destino (altere para o número desejado no formato internacional)
        let numeroWhatsApp = "5519994507870"; // Substitua pelo número correto (ex: 5511999999999)

        // Monta a mensagem formatada para o WhatsApp
        let mensagem = `Olá, gostaria de enviar uma solicitação:\n\n`
            + `*Nome:* ${nome}\n`
            + `*Telefone:* ${telefone}\n`
            + `*Email:* ${email}\n`
            + `*Assunto:* ${assunto}`;

        // Converte a mensagem para um formato de URL
        let url = `https://wa.me/${numeroWhatsApp}?text=${encodeURIComponent(mensagem)}`;

        // Redireciona para o WhatsApp
        window.location.href = url;

        // Exibe mensagem de sucesso
        document.getElementById("successMessage").style.display = "block";

        // Opcional: Limpa o formulário após alguns segundos
        setTimeout(() => {
            document.getElementById("sacForm").reset();
        }, 3000);
    });
</script>

  <footer class="bg-white text-dark py-4 text-center">
    <p>&copy; 2025 WebCar Araras - Todos os direitos reservados</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
